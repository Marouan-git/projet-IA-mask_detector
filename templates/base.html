<!DOCTYPE html>

<html>
    <head>
        <title>The mask</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <style>
            .navbar {
               
                align-content: center;
                justify-content: center;
            }


            .navbar-menu {
                flex-grow: initial;
                flex-shrink: initial;
            }


        </style>

        
        <nav id="my-nav" class="navbar is-dark is-spaced" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            
        
            <a id="burger" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          
            <div id="nav-links" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" style="font-size: xx-large; margin-right: 30px;" href="/">
                  Upload file
                </a>
          
                <a class="navbar-item" style="font-size: xx-large; margin-right: 30px;" href="/webcam">
                  Take picture
                </a>
        
                <a class="navbar-item" style="font-size: xx-large; margin-right: 30px;" href="/video">
                    Video
                </a>
          
              </div>
          
            </div>
       
          </nav>
    </head>



  <body>
    <div id="content" class="container">{% block content %}{% endblock %}</div>
  </body>
  <script>
    const myNav = document.querySelector("#nav-links")
    const burger = document.querySelector("#burger")
    burger.addEventListener('click', ()=> {
        myNav.classList.toggle("is-active")
    })
  </script>
  </html>
