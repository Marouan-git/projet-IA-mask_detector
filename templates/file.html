{% extends "base.html" %}
{% block content %}

<div class="columns is-centered" style="padding-top: 200px;"> 
    
    <div class="column has-text-centered"> 
     

    
    <div class="file has-name is-centered">
          <form action="/" method="post" enctype="multipart/form-data">
            <label class="file-label">
            <input class="file-input" id="file"  type="file" accept="image/*" name="file" onchange="loadFile(event)">
            
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a fileâ€¦
              </span>
            </span>
            <span class="file-name has-name">
              No file uploaded
            </span>
          </label>
            <p><img id="output" width="200" style="padding-top: 50px;"/></p>
            <button id="classifier" type="submit" class="button is-info is-hidden" style="margin-top: 20px">Classifier</button> 
          </form>
          
      </div>
      



</div>
</div>
<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);

        var button = document.getElementById('classifier');
        button.classList.remove('is-hidden');

        //const fileInput = document.getElementById('file');

    }
    

</script>

{% endblock %}
